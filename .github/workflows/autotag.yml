name: AutoTag

on:
  workflow_dispatch
  # push:
  #   branches: ["main"]

jobs:
  autotag:
    name: autotag
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo 'deb [trusted=yes] https://apt.fury.io/caarlos0/ /' | sudo tee /etc/apt/sources.list.d/caarlos0.list
          sudo apt -qq update
          sudo apt install svu
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head.ref }}

      - name: get_next_version
        id: get_next_version
        run: |
          echo "Current version: $(svu current)"
          svu_patch=$(svu patch)
          echo ::set-output name=NEW_TAG::$svu_patch
      - name: create_release
        id: create_release
        env:
          NEW_TAG: ${{ steps.get_next_version.outputs.NEW_TAG }}
        run: |
          ./scripts/manifest_updater.sh $NEW_TAG
          cat deploy/release.yaml

      - name: Commit release update
        id: auto-commit-action
        uses: stefanzweifel/git-auto-commit-action@v4
        env:
          NEW_TAG: ${{ steps.get_next_version.outputs.NEW_TAG }}
        with:
          commit_message: "Bump release to: $NEW_TAG"

      - uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - uses: imjasonh/setup-ko@v0.6

      - name: Publish
        id: publish
        if: steps.auto-commit-action.outputs.changes_detected == 'true'
        env:
          NEW_TAG: ${{ steps.get_next_version.outputs.NEW_TAG }}
        run: |
          ko build -B -t $NEW_TAG
          # Use automatically generated release notes
          gh release create $NEW_TAG --generate-notes --draft
